<html>
<head>
<style>
        .slds-visual-picker_vertical .slds-visual-picker__figure {
            height: inherit !important;
        }

        .runtime_appointmentbookingFlowLocation .slds-visual-picker_vertical {
            display: inline-flex !important;
        }

        .center {
          margin: auto;
          border:2px;
          padding: 10px;
        }
</style>
<script src="https://talentneuron--devsakina.sandbox.my.site.com/lightning/lightning.out.js"></script>

<script>    

    $Lightning.use("runtime_appointmentbooking:lightningOutGuest",
        function() {                  // Callback once framework and app load
            $Lightning.createComponent(
                "lightning:flow",    // top-level component of your app
                { },    // attributes to set on the component when created
                "lexcontainer",    // the DOM location to insert the component
                function(component) { // callback when component is created and active on the page
                    var inputVariables = [
                                    {
                                        name : 'invitationKey',
                                        type : 'String',
                                        value : new URLSearchParams(window.location.search).get('invitationKey')
                                    }
                    ];       
                    component.startFlow('TN_Inbound_New_Guest_Appointment',inputVariables);
                }
            );
        },    'https://talentneuron--devsakina.sandbox.my.site.com/ApptBooking'  // Site endpoint
    );
</script>
</head>
<body>
<div id="lexcontainer" class="center">   
</div>
</body>
</html>
